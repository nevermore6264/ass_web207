<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="col-md-3"></div>
    <div id="login-row" class="row col-md-6" style="background-color: #bbbbbb">
        <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" onsubmit="return login()" method="post">
                <h3 class="text-center text-info">Login</h3>
                <div class="form-group">
                    <label for="username" class="text-info">Email:</label><br>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-info">Password:</label><br>
                    <input type="text" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="remember-me" class="text-info"><span>Remember me</span> <span><input
                            id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                </div>
                <div class="form-group" style="text-align: center">
                    <button type="submit" name="submit" class="btn btn-info btn-md"><a href="#/login">Login</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function login() {
        // Bước 1: Lấy giá trị của username và password
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Bước 2: Kiểm tra dữ liệu hợp lệ hay không
        if (username === "teonv" && password === "iloveyou" || username === "pheonv" && password === "iloveyou" || username === "nopt" && password === "iloveyou") {
            return true;
        } else {
            alert('Login fail');
        }
        return false;
    }
</script>
