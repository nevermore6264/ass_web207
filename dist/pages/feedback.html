<div class="container">
    <div class="row">
        <div class="col-md-8">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#feedbackModal">
                Click to send Feedback
            </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="feedbackModalLabel">Feedback</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="Full Name" name="Full Name" placeholder="Full Name" class="form-control"
                                   type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="Mobile No." name="Mobile No." placeholder="Mobile No." class="form-control"
                                   required="required" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <input id="location" name="location" placeholder="Location" class="form-control"
                                   required="required" type="text">
                        </div>
                        <div class="form-group col-md-12">
                            <textarea id="comment" placeholder="Your feedback" name="comment" cols="40" rows="5"
                                      class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-row" style="padding-left: 15px">
                        <button type="button" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
